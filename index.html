<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="arun.jpg.jpg" type="image/x-icon">
</head>

<body>
    <h1 class="center">Use My Calculater!</h1>
    <div id="one">
    <div class="calculater">
        <div class="text">
            <input type="text" placeholder="0" id="inputbox">
        </div>
        <div >
            <button id="equle">C</button>
            <button id="equle">M+</button>
            <button id="equle">M-</button>
            <button id="equle">MRC</button>
        </div>
        <div >
            <button id="equle">AC</button>
            <button id="equle">DEL</button>
            <button id="equle">%</button>
            <button id="equle">/</button>
        </div>
        <div >
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="equle">*</button>
        </div>
        <div >
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="equle">-</button>
        </div>
        <div >
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button id="equle">+</button>
        </div>
        <div >
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equle">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
